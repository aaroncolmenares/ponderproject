<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
>

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>PONDER</title>

     <!-- Bootstrap Core CSS -->
    <link th:href="@{/resources/bower_components/bootstrap/dist/css/bootstrap.min.css}" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link  th:href="@{/resources/bower_components/metisMenu/dist/metisMenu.min.css}" href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link th:href="@{/resources/dist/css/sb-admin-2.css}" href="../dist/css/sb-admin-2.css" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link th:href="@{/bower/font-awesome/css/font-awesome.min.css}"  href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="#{login.message}"></h3>
                        <a href="?lang=en">en</a> | <a href="?lang=es">es</a> | <a href="?lang=it">it</a>
                    </div>
                    <div class="panel-body">
                        <form th:action="@{/j_spring_security_check}" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" th:placeholder="#{login.id}" name="user" type="text" autofocus="true"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" th:placeholder="#{login.password}" name="password" type="password" value=""/>
                                </div>                                
                                 <!-- Change this to a button or input when using this as a form -->
                                <a type="submit"  class="btn btn-lg btn-success btn-block">Login</a>                               
                                <p th:if="${loginError}" ><span th:text="#{login.error}"></span></p>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- jQuery -->
    <script th:src="@{/bower/jquery/dist/jquery.min.js}" src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script  th:src="@{/bower/bootstrap/dist/js/bootstrap.min.js}"  src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script  th:src="@{/bower/metisMenu/dist/metisMenu.min.js}"  src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script th:src="@{/resources/dist/js/sb-admin-2.js}" src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
